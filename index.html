<!DOCTYPE html>
<html lang="es">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0 minimal-ui"/>
	<meta charset="utf-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="theme-color" content="#3cb3bd"/>
    <meta name="description" content="JanKenUp! TCG"/>
	<title>JanKenUp! Card</title>
    <link rel="icon" type="image/png" sizes="32x32" href="/jankencard/assets/images/favicon.png">
    <link href="/jankencard/assets/css/main.css" type="text/css" rel="stylesheet">
</head>
<body data-url="https://jankenupserver.s3.us-west-2.amazonaws.com/assets/images/texture2.png" data-lazy="true" data-lazy_type="background">
    
    <div class="card">
        <div class="background"></div>
        <div class="content">
            <div class="header">
                <div class="name text" data-text="Paltita">Paltita</div>
                <div class="team text" data-text="Team Rock">Team Rock</div>
            </div>
            <div class="body">
                <img class="character" data-url="/jankencard//assets/images/characters/ryusei.png" data-lazy="true" data-lazy_type="img"/>
            </div>
        </div>
        <div class="footer"></div>
        <div class="border"></div>
    </div>

    <script src="/jankencard/assets/js/localization.js"></script>
    <script src="/jankencard/assets/js/lazyLoad.js"></script>
    <script src="/jankencard/assets/js/html2canvas.js"></script>
    <script src="/jankencard/assets/js/main.js"></script>
</body>
</html>

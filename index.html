<!DOCTYPE html>
<html lang="es">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0 minimal-ui"/>
	<meta charset="utf-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="theme-color" content="#3cb3bd"/>
    <meta name="description" data-localization-page="main" data-localization-key="pageDescription" data-localization-attribute="content"/>
	<title data-localization-page="main" data-localization-key="pageTitle">JanKenUp! Card - Humita Games</title>
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@humitagames">
    <meta name="twitter:title" content="JanKenUp! Card - Humita Games" data-localization-page="main" data-localization-key="pageTitle" data-localization-attribute="content">
    <meta name="twitter:description" content="Create your own JanKenUP card!" data-localization-page="main" data-localization-key="pageDescription" data-localization-attribute="content">
    <meta name="twitter:creator" content="@humitagames">
    <meta name="twitter:image:src" content="https://card.jankenup.com/assets/images/others/description.png">
    <meta property="og:title" content="JanKenUp! Card - Humita Games" data-localization-page="main" data-localization-key="pageTitle" data-localization-attribute="content"/>
    <meta property="og:type" content="article" />
    <meta property="og:url" content="https://card.jankenup.com/" />
    <meta property="og:image" content="https://card.jankenup.com/assets/images/others/description.png" />
    <meta property="og:description" content="Create your own JanKenUP card!"  data-localization-page="main" data-localization-key="pageDescription" data-localization-attribute="content"/>
    <meta property="og:site_name" content="HumitaGames" />
    <link rel="icon" href="/assets/icons/favicon.ico">
    <link rel="icon" href="/assets/icons/favicon_16x16.png" sizes="16x16" type="image/png">
    <link rel="icon" href="/assets/icons/favicon_32x32.png" sizes="32x32" type="image/png">
    <link href="/assets/css/main.css?a=2" type="text/css" rel="stylesheet">
</head>
<body class="fade-in">
    
    <div class="container" data-url="/assets/images/others/texture.png" data-lazy="true" data-lazy_type="background">
        <div class="card">
            <div class="background">
                <div class="mask"></div>
            </div>
            <div class="content">
                <div class="header">
                    <div class="input name">
                        <input maxlength="10" spellcheck="false" data-localization-page="main" data-localization-key="name" data-localization-attribute="placeholder"/>
                        <span class="text"></span>
                    </div>
                    <div class="team text"></div>
                </div>
                <div class="body">
                    <img class="character"/>
                    <div class="stats">
                        <div data-stat="rock">
                            <div class="icon" data-url="/assets/images/others/stats/rock.png" data-lazy="true" data-lazy_type="background"></div>
                            <div class="value text" data-text="75"></div>
                            <div class="changers">
                                <div class="plus" data-url="/assets/images/others/plus.png" data-lazy="true" data-lazy_type="background"></div>
                            </div>
                        </div>
                        <div data-stat="paper">
                            <div class="icon" data-url="/assets/images/others/stats/paper.png" data-lazy="true" data-lazy_type="background"></div>
                            <div class="value text" data-text="15"></div>
                            <div class="changers">
                                <div class="plus" data-url="/assets/images/others/plus.png" data-lazy="true" data-lazy_type="background"></div>
                            </div>
                        </div>
                        <div data-stat="scissors">
                            <div class="icon" data-url="/assets/images/others/stats/scissors.png" data-lazy="true" data-lazy_type="background"></div>
                            <div class="value text" data-text="10"></div>
                            <div class="changers">
                                <div class="plus" data-url="/assets/images/others/plus.png" data-lazy="true" data-lazy_type="background"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="footer">
                <div class="ql-points" data-url="/assets/images/others/ql-support.png" data-lazy="true" data-lazy_type="background"></div>
                <div class="ranking text" data-text="#"></div>
            </div>
            <div class="border"></div>
        </div>
    </div>

    <div class="actions">
        <div data-action="prev" data-url="/assets/images/others/arrow-prev.png" data-lazy="true" data-lazy_type="background"></div>
        <div data-action="random"></div>
        <div data-action="share"></div>
        <div data-action="background"></div>
        <div data-action="next" data-url="/assets/images/others/arrow-next.png" data-lazy="true" data-lazy_type="background"></div>
    </div>

    <script>
        HTMLCanvasElement.prototype.getContext = function(origFn) {
          return function(type, attribs) {
            attribs = attribs || {};
            attribs.preserveDrawingBuffer = true;
            return origFn.call(this, type, attribs);
          };
        }(HTMLCanvasElement.prototype.getContext);
    </script>
    <script src="/assets/js/localization.js"></script>
    <script src="/assets/js/lazyLoad.js"></script>
    <script src="/assets/js/html2canvas.js"></script>
    <script src="/assets/js/three.min.js"></script>
    <script src="/assets/js/vanta.waves.min.js"></script>
    <script src="/assets/js/main.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0 minimal-ui"/>
	<meta charset="utf-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="theme-color" content="#3cb3bd"/>
    <meta name="description" content="JanKenUp! TCG"/>
	<title>JanKenUp! Card</title>
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/images/favicon.png">
    <link href="/assets/css/main.css?a=2" type="text/css" rel="stylesheet">
</head>
<body class="fade-in">
    
    <div class="container" data-url="/assets/images/others/texture.png" data-lazy="true" data-lazy_type="background">
        <div class="card">
            <div class="background">
                <div class="mask"></div>
            </div>
            <div class="content">
                <div class="header">
                    <div class="input name">
                        <input maxlength="10" spellcheck="false" data-localization-page="main" data-localization-key="name" data-localization-attribute="placeholder"/>
                        <span class="text"></span>
                    </div>
                    <div class="team text"></div>
                </div>
                <div class="body">
                    <img class="character"/>
                    <div class="stats">
                        <div data-stat="rock">
                            <div class="icon" data-url="/assets/images/others/stats/rock.png" data-lazy="true" data-lazy_type="background"></div>
                            <div class="value text" data-text="75"></div>
                        </div>
                        <div data-stat="paper">
                            <div class="icon" data-url="/assets/images/others/stats/paper.png" data-lazy="true" data-lazy_type="background"></div>
                            <div class="value text" data-text="15"></div>
                        </div>
                        <div data-stat="scissors">
                            <div class="icon" data-url="/assets/images/others/stats/scissors.png" data-lazy="true" data-lazy_type="background"></div>
                            <div class="value text" data-text="10"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="footer">
                <div class="ql-points" data-url="/assets/images/others/ql-support.png" data-lazy="true" data-lazy_type="background">5326</div>
                <div class="ranking text" data-text="#595"></div>
            </div>
            <div class="border"></div>
        </div>
    </div>

    <div class="actions">
        <div class="button" data-action="change" data-localization-page="main" data-localization-key="change"></div>
        <div class="button" data-action="share" data-localization-page="main" data-localization-key="share"></div>
    </div>

    <script src="/assets/js/localization.js"></script>
    <script src="/assets/js/lazyLoad.js"></script>
    <script src="/assets/js/html2canvas.js"></script>
    <script src="/assets/js/main.js"></script>
</body>
</html>
